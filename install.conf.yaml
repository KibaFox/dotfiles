- defaults:
    link:
      create: true
      glob: true
      relative: true
      relink: true

- clean:
  - '~/'
  - '~/.config/fish/functions'
  - '~/.config/nvim/autoload'
  - '~/.config/vim/autoload'
  - '~/.gnupg'
  - '~/.local/bin'
  - '~/.vim/autoload'

- link:
    ~/.config/bat/batrc: config/bat/batrc
    ~/.config/fish/config.fish: config/fish/config.fish
    ~/.config/fish/functions/: config/fish/functions/*
    ~/.config/git/: config/git/*
    ~/.config/ripgrep/rgrc: config/ripgrep/rgrc
    ~/.gnupg/: gnupg/*
    ~/.local/bin/: local/bin/*
    ~/.rgignore:
    ~/.ssh/config: ssh/config
    ~/.tmux.conf:
    ~/.vim/autoload/: config/vim/autoload/*
    ~/.vimrc:

- create:
    - ~/.config/nvim/spell
    - ~/.ssh/hosts.d

- shell:
  - [git submodule update --init --recursive, Installing submodules]
