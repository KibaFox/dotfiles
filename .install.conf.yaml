- clean:
    - '~'
    - '~/.config'
    - '~/.config/git'
    - '~/.config/i3'
    - '~/.config/i3status'

- link:
    ~/.config/fish:
        create: true
        path: fish/
    ~/.config/git/config:
        create: true
        path: git/config
    ~/.config/git/ignore_global:
        create: true
        path: git/ignore_global
    ~/.config/i3/config:
        create: true
        path: i3/config
    ~/.config/i3status/config:
        create: true
        path: i3/i3status.conf
    ~/.config/nvim:
        create: true
        path: nvim/
    ~/.pam_environment: pam_environment
    ~/.spectrwm.conf: spectrwm.conf
    ~/.tmux.conf: tmux.conf

- shell:
  - git submodule update --init --recursive # Update submodules
