general {
        colors = true
        interval = 5
}

order += "ipv6"
order += "disk /"
order += "run_watch VPN"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery 0"
order += "load"
order += "volume master"
order += "tztime date"
order += "tztime time"

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 0 {
    format                   = "%status %percentage"
    integer_battery_capacity = true
    low_threshold            = 20
    threshold_type           = percentage
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}

volume master {
    format       = "♪: %volume"
    format_muted = "♪: muted (%volume)"
    device       = "default"
    mixer        = "Master"
    mixer_idx    = 0
}

tztime date {
    format = "%a, %b %d"
}

tztime time {
    format = "%I:%M %p"
}
